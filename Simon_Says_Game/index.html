<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simon-Says-Game</h1> <br>

    <h3>Press any Key to start the game</h3> <br>
    <p></p>
    <div class="game">
        <div class="firstLine">
            <div class="yellow btn" id="yellow">1</div>
            <div class="red btn" id="red">2</div>
        </div>
        <div class="secondLine">
            <div class="purple btn" id="purple">3</div>
            <div class="green btn" id="green">4</div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
